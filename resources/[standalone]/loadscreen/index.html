 <body>

    <script>
      var config = {
        progressBars:
        {
            "INIT_CORE": {
                enabled: false,
            },

            "INIT_BEFORE_MAP_LOADED": {
                enabled: true,
            },

            "MAP": {
                enabled: true,
            },

            "INIT_AFTER_MAP_LOADED": {
                enabled: true,
            },

            "INIT_SESSION": {
                enabled: true,
            }
        }
      }
    </script>

    <script src="js/app.js"></script>
	  <script src="js/progressbar-main.js"></script>
    <script src="js/progressbar-handler.js"></script>
    <script src="js/progressbar-renderer.js"></script>
    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.enable_music');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({loop: true})
        .add({
            targets: '.enable_music .letter',
            opacity: [0,1],
            easing: "easeInOutQuad",
            duration: 2250,
            delay: (el, i) => 5 * (i+1)
        }).add({
            targets: '.enable_music',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });
        </script>
 </body>
