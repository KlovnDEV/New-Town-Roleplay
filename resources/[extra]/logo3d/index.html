<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Logo CTRP Loadscreen</title>
  </head>
<style>

body{
  overflow-x: hidden;
}

#cover {
  position:absolute;
    z-index: 2;
    right:0.8%;
    top:18.5%;
    margin:-150px 0 0 -115px;
    animation: rotation 6s ease-in-out infinite;
}

@keyframes rotation{
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }

}


</style>
  <body>
	<img src='https://cdn.discordapp.com/attachments/853376112767270963/876118524999921664/vlogo2_copy.png' width="80" height="75" id='cover'/> <!-- change file .gif with your file gif -->
    
    
  </body>
</html>
